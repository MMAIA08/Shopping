<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mesmo head do index.html -->
    <title>Shopping SoMa - Login</title>
    <meta name="description" content="Compare preços entre diversos estabelecimentos e faça suas compras online com entrega rápida">
    <meta name="keywords" content="compras online, supermercado, farmácia, bebidas, construção, tecnologia">    
    <!-- Links Externos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
    <!-- Header (Consistente com o restante do site) -->
    <header class="sticky-top">
        <!-- Mesmo header do index.html -->
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <div class="row justify-content-center py-5">
            <div class="col-12 col-md-8 col-lg-6">
                <!-- Card de Login -->
                <div class="login-card card shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <!-- Título -->
                        <div class="text-center mb-5">
                            <img src="/img/logo2.webp" alt="Logo" width="80" class="mb-3">
                            <h1 class="h3 mb-4">Acesse sua conta</h1>
                        </div>

                        <!-- Formulário -->
                        <form id="loginForm" novalidate>
                            <!-- Email -->
                            <div class="mb-4">
                                <label for="email" class="form-label">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" 
                                           placeholder="seu@email.com" required>
                                    <div class="invalid-feedback">
                                        Por favor insira um e-mail válido
                                    </div>
                                </div>
                            </div>

                            <!-- Senha -->
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" 
                                           id="password" placeholder="••••••••" required>
                                    <button type="button" class="input-group-text toggle-password">
                                        <i class="bi bi-eye-slash"></i>
                                    </button>
                                    <div class="invalid-feedback">
                                        A senha deve ter pelo menos 6 caracteres
                                    </div>
                                </div>
                            </div>

                            <!-- Lembrar Senha -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label" for="remember">
                                        Lembrar de mim
                                    </label>
                                </div>
                                <a href="#!" class="text-decoration-none">Esqueceu a senha?</a>
                            </div>

                            <!-- Botão de Login -->
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Entrar
                            </button>

                            <!-- Divisor -->
                            <div class="text-center my-4 position-relative">
                                <hr>
                                <span class="px-2 bg-white position-absolute top-50 start-50 translate-middle">
                                    ou continue com
                                </span>
                            </div>

                            <!-- Login Social -->
                            <div class="row g-2">
                                <div class="col">
                                    <a href="#" class="btn btn-outline-dark w-100">
                                        <i class="bi bi-google me-2"></i>Google
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="#" class="btn btn-outline-dark w-100">
                                        <i class="bi bi-facebook me-2"></i>Facebook
                                    </a>
                                </div>
                            </div>

                            <!-- Cadastro -->
                            <p class="text-center mt-4">
                                Não tem conta? 
                                <a href="register.html" class="text-decoration-none">
                                    Cadastre-se
                                </a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (Consistente com o restante do site) -->
    <footer class="bg-dark text-white mt-auto">
        <!-- Mesmo footer do index.html -->
    </footer>

    <!-- Mesmos scripts do index.html -->
</body>
</html>
